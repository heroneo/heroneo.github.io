# Basic
title: John's Space
subtitle: A blog for anything
welcome_message: <a href="https://heroneo.github.io" target="_blank">Welcome</a>
description: write anything about thinking.
creator: <a href="http://heroneo.github.io">@heroneo</a>

url: "http://heroneo.github.io"

permalink: /:year/:month/:title/

# Format
highlighter: rouge

# supported colors: blue, green, purple, red, orange or slate. If you need clear, leave it empty.
cover_color: red

# The blog button should not be removed.
blog_button:
    title: Blog
    description: Visit blog

# Navigation buttons in the front page.
nav:
    - {title: Projects, description: My Projects, url: '#'}
    # - {title: Another Button, description: A button, url: 'http://example.com'}

# Pagination
gems: [jekyll-paginate]
paginate: 10
paginate_path: "page/:num/"

